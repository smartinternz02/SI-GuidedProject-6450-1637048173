<!DOCTYPE html>
<html>
<!--From https://codepen.io./frytyler/pen/EGdtg-->
<head>
   <meta charset="UTF-8">
   <title>ML API</title>
   <link href='https://fonts.googleapis.com/css?family=Pacifio' rel='stylesheet' type='text/css>
   <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=HInd:300' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="{{url_for('static' , filename='css/style.css') }}">

<style>

select {
     width: 100%;
     margin-bottom: 10px;
     border: none;
     outline: none;
     padding: 10px;
     font-size: 13px;
     color: #092756;
     text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
     border: 1px solid rgba(0,0,0,0.3);
     border-radius: 4px;
     box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
}
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
      <h4>Heart Disease Prediction</h4>

        <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('y_predict') }}" method="post">
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age">Enter your age</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age" name="age" placeholder="Your current age in years" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="sex">Enter your Gender</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="sex" name="sex">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="cp">Chest pain type?</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="number" id="cp" name="cp" min="0" max="5" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="trestbps">Resting blood pressure</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="number" id="trestbps"  name="trestbps" placeholder="Your Blood Pressure" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="chol">Serum Cholestrol</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="number" id="chol" name="chol" placeholder="Cholestrol" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="fbs">Fasting blood sugar</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="number" id="fbs" name="fbs" min="0" max="1" placeholder="fbs" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="restecg">Rest ECG results</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="restecg" name="restecg">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="thalach">Maximum heart rate achieved during ecg</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="number" id="thalach" name="thalach" placeholder="Max heart rate" min="0" max="200" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="exang">Chest pain during exercise?</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="exang" name="exang">
                                    <option value="1">1</option>
                                    <option value="0">0</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="oldpeak">Peak flow measurement </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="number" id="oldpeak" step="any"/ placeholder="oldpeak"> 
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="slope">Slope</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="number" id="slope" name="slope" min="0" max="3" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="ca">ca</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="number" id="ca" name="ca" min="0" max="3" required="required">
                            </div>
                        </div>
                        <br>
                        <br>
                          <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="thal">Thalassemia </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="number" id="thal" min="0" max="5"> 
                            </div>
                        </div>
                        <br>
 
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="submit">Predict</button>
                        </center>
                </form>
            </div>
        </div>
        {{ prediction_text }}
   </div>
</body> 
</html>
